- title: "Solving Eigenvalue Equations and Partial Differential Equations (PDEs) in Physics"
  key: "pinn"
  hasimage: 1
  width: 50%
  image: mechanobio.png
  description: "This is a collaborative project with computer scientists and physicists from Ohio State University, SUNY Bingamton, and University of Massachusetts Lowell. The goal of this project is to train neural network models for solving eigenvalue equations in physics problems (Schrodinger’s equation in quantum mechanics and Maxwell’s equations in optics) using physics-guided learning algorithms. We are also developing neural network architectures and learning algorithms for solving PDEs using limited number of ground-truth simulations. We are exploring ideas from several fields to improve the parameter efficiency, convergence speed, and generalization capabilities of neural networks, especially on out-of-distribution samples. This work has been supported by an NSF EAGER grant we received in 2020."
  authors: M. Maruf
  year: 2023
  tag: 10006
