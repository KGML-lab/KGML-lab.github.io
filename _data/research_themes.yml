- title: "Modeling Multi-phase Flow Dynamics"
  key: "flow"
  hasimage: 1
  width: 50%
  image: mechanobio.png
  description: "The goal of this project is to develop ML models to predict forces experienced by particles suspended in moving fluids, using high fidelity simulations of particle-fluid systems and knowledge of essential physics underlying the interaction between particles and the flow fields (pressure and velocity). This is in collaboration with Naren Ramakrishnan from CS at VT and Danesh Tafti from ME at VT."
