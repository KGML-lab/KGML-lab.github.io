- title: "(Upcoming Project) Predicting the Evolution of Zoonotic Viral Diseases for Pandemic Prevention"
  key: "pandemic"
  hasimage: 1
  width: 80%
  image: mechanobio.png
  description:  "This is an upcoming project where we are aiming to forecast and control the next global pandemic by developing a new generation of predictive models of the evolution and human adaptation of animal viral sequences, powered by KGML. Our focus is to computationally predict zoonosis (transfer of virus from one animal species to another) and the events that occur when a virus enters and hijacks a host human cell. Specifically, we aim to predict which mutation(s) in a virus will permit it to jump species from an animal host, and infect and adapt to a human cell."
  # authors:  Anh Tung Nguyen, Alain Govaert, André M. H. Teixeira, Sérgio Pequito
  year: 2021
