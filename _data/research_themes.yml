  description:  "This work is supported by a recently funded grant from the Naval Engineering Education Consortium (NEEC) to characterize seafloor properties using data collected by free fall penetrometers. This project will involve development of physics-guided ML methods that integrate physics knowledge available as numerical model simulations in the design and training of neural network models."
