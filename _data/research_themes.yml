- title: "Predicting the Mechanics of Living Cells"
  key: "mechanobio"
  hasimage: 1
  width: 70%
  image: mechanobio.png
  description:  "This is a collaborative project with researchers from Mechanical Engineering at VT to develop physics-guided ML methods for tracking, characterizing, and predicting the movement of cells and bacteria in fibrous environments using traction-force microscopy images collected in the field of mechanobiology. The physics knowledge that we are integrating in our ML methods includes phenomenological models of cell and bacteria migration and knowledge of the mechanical forces governing interactions between cells and fiber backgrounds. This work is supported by a [$1M NSF Medium grant](https://vtx.vt.edu/articles/2021/10/sanghani-center-researcher-receives--1-million-nsf-grant-to-pred.html) where I am the lead investigator."
  authors:  Medha Sawhney
  year: 2023
